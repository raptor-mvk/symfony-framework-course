# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }
    indexes:
        user:
            persistence:
                driver: orm
                model: App\Entity\User
            properties:
                login: ~
                age: ~
                phone: ~
                email: ~
                preferred: ~
        tweet:
            persistence:
                driver: orm
                model: App\Entity\Tweet
                provider: ~
                finder: ~
            properties:
                author:
                    type: nested
                    properties:
                        name:
                            property_path: login
                        age: ~
                        phone: ~
                        email: ~
                        preferred: ~
                text: ~
